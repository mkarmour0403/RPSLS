<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
        <div class="flex-container">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="choices">
                    <img src="rock.png" alt="Rock" data-choice="rock" onclick="makeChoice(1, 'rock')">
                    <img src="paper.png" alt="Paper" data-choice="paper" onclick="makeChoice(1, 'paper')">
                    <img src="scissors.png" alt="Scissors" data-choice="scissors" onclick="makeChoice(1, 'scissors')">
                    <img src="lizard.png" alt="Lizard" data-choice="lizard" onclick="makeChoice(1, 'lizard')">
                    <img src="spock.png" alt="Spock" data-choice="spock" onclick="makeChoice(1, 'spock')">
                </div>
                <div id="player1-selection" class="selection"></div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div class="choices">
                    <img src="rock.png" alt="Rock" data-choice="rock" onclick="makeChoice(2, 'rock')">
                    <img src="paper.png" alt="Paper" data-choice="paper" onclick="makeChoice(2, 'paper')">
                    <img src="scissors.png" alt="Scissors" data-choice="scissors" onclick="makeChoice(2, 'scissors')">
                    <img src="lizard.png" alt="Lizard" data-choice="lizard" onclick="makeChoice(2, 'lizard')">
                    <img src="spock.png" alt="Spock" data-choice="spock" onclick="makeChoice(2, 'spock')">
                </div>
                <div id="player2-selection" class="selection"></div>
            </div>
        </div>
        <div id="result" class="result"></div>
        <button id="play-again" onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
